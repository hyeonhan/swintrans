experiment:
  name: swin_dct_latefusion_baseline
  output_dir: ./runs/swin_dct_latefusion_baseline
  seed: 42

data:
  root: ./data
  img_size: 224
  num_workers: 8
  batch_size: 32
  dct_block: 8
  use_gray_for_dct: true

model:
  feature_dim: 512
  num_classes: 2
  swin_weight_sharing: true
  fusion: scalar  # one of: scalar, channel_gate, concat_mlp
  branch_dropout: 0.15
  freeze_backbone_epochs: 3

dct:
  c1_init: 2.0
  c2_init: 4.0
  k: 50.0

optim:
  lr: 3e-4
  weight_decay: 0.05
  betas: [0.9, 0.999]
  warmup_epochs: 5
  epochs: 50
  label_smoothing: 0.1
  loss: ce  # ce or focal
  focal_gamma: 2.0
  focal_alpha: 0.25

logging:
  log_interval: 10
  tensorboard: true
  save_best_metric: acc1  # acc1 or f1_macro

